<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Solicitar Folga</title>
</head>

<body>
  <h1>Solicitação de Folga</h1>

  <p><b>Nome:</b> <span id="nome"></span></p>
  <p><b>Email:</b> <span id="email"></span></p>

  <p>Escolha a data da folga:</p>
  <input type="date" id="dataFolga"><br><br>

  <button id="btnEnviar">Enviar Solicitação</button>

  <p id="msg" style="color:green; font-weight:bold;"></p>

  <br>
  <button onclick="location.href='index.html'">Voltar</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged }
      from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDTyR6gVjAzC8BA3Y223v6819Pdwjsy8bQ",
      authDomain: "app-rh-hope.firebaseapp.com",
      projectId: "app-rh-hope"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const API_FOLGA = "URL_DA_API_DE_FOLGA_AQUI"; // <-- COLE A NOVA URL DO WebApp

    let userNome = "";
    let userEmail = "";

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("Você precisa estar logado.");
        location.href = "index.html";
        return;
      }

      userNome = user.displayName;
      userEmail = user.email;

      document.getElementById("nome").innerText = userNome;
      document.getElementById("email").innerText = userEmail;
    });

    document.getElementById("btnEnviar").onclick = async () => {
      const dataFolga = document.getElementById("dataFolga").value;
      if (!dataFolga) {
        alert("Selecione uma data.");
        return;
      }

      const resp = await fetch(API_FOLGA, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body:
          "nome=" + encodeURIComponent(userNome) +
          "&email=" + encodeURIComponent(userEmail) +
          "&dataFolga=" + encodeURIComponent(dataFolga)
      });

      const json = await resp.json();

      if (json.success) {
        document.getElementById("msg").innerText = "Solicitação enviada com sucesso!";
      } else {
        alert("Erro: " + json.error);
      }
    };
  </script>

</body>
</html>
